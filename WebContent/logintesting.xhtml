<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	</meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</link> 
  <title>sign in</title>
</head>
<h:body>
<div align="center">
<h1>Sign In</h1>
<h:form>
<h:panelGrid columns="1" styleclass="formTable">
Username:
<h:inputText value="#{login.username}" id="Username"
	required="true"
	requiredMessage="Must enter username"></h:inputText>
	<h:message for="Username" styleclass="error"/>
Password:
<h:inputText value="#{login.password}" id="Password"
	required="true"
	requiredMessage="Must enter Password"></h:inputText>
	<h:message for="Password" styleclass="error"/>
<h:commandButton value="Submit" action="#{login.login}"/><br/>
</h:panelGrid>
Not a member, 
<h:link value="resigter now" outcome="resistertesting.xhtml"/>
</h:form>
</div>
</h:body>
</html>
